<div class="modal-header">
  <h4 class="modal-title">Create New </h4>
  <button type="button" class="close" aria-label="Close" (click)="modalService.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>{{user| json}}</p>

  <form novalidate (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Username*</label>
      <input class="form-control" placeholder="Username" type="text" [(ngModel)]="user.username" name="username" required />
    </div>
    <div class="form-group">
      <label>Password*</label>
      <input class="form-control" placeholder="Password" type="password" [(ngModel)]="user.password" name="password" require/>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" [(ngModel)]="user.remember" name="remember" />
      <label class="form-check-label">Remember Me</label>
    </div>
    <div class="text-right">
      <button type="button" class="btn btn-danger" (click)="modalService.close('Close click')">
        Cancel
      </button>
      <button type="submit" class="btn btn-success">
        Login
      </button>
    </div>
  </form>
</div>
