<div class="modal-header">
  <h4 class="modal-title">Create New </h4>
  <button type="button" class="close" aria-label="Close" (click)="modalService.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>{{user| json}}</p>

  <form novalidate #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Username*</label>
      <input class="form-control" 
             placeholder="Username" 
             type="text" 
             [ngClass]="username.invalid && !username.pristine ? 'is-invalid' : 'is-valid'"
             [(ngModel)]="user.username"
             #username="ngModel"
             name="username" 
             required />
            <div class="small" >
              <span [hidden]="username.pristine">
                <span [hidden]="!username.errors?.required">
                  username is required
                </span>
              </span>
            </div>
    </div>
    <div class="form-group">
      <label>Password*</label>
      <input class="form-control" 
             placeholder="Password" 
             type="password" 
             [ngClass]="password.invalid && !password.pristine ? 'is-invalid' : 'is-valid'"
             [(ngModel)]="user.password" 
             name="password" 
             #password="ngModel"
             required />
    <div class="small">
      <span [hidden]="password.pristine">
        <span [hidden]="!password.errors?.required">password is required</span>
      </span>
    </div>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" [(ngModel)]="user.remember" name="remember" />
      <label class="form-check-label">Remember Me</label>
    </div>
    <div class="text-right">
      <button type="button" class="btn btn-danger" (click)="modalService.close('Close click')">
        Cancel
      </button>
      <button type="submit" 
              class="btn btn-success"
              [disabled]="loginForm.form.invalid">
        Login
      </button>
    </div>
  </form>
</div>
