<div *ngIf="DishCommentForm.valid" >
    validity 
    {{DishCommentForm.value.Name}}
    {{DishCommentForm.value.Comment}}
    {{DishCommentForm.value.Stars}}
</div>
{{date|date}}
{{DishCommentForm.value | json}}
<form [formGroup]="DishCommentForm"
      (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Name*</label>
        <input class="form-control" 
               formControlName="Name" 
               [ngClass]="(formErrors.Name) ? 'is-invalid' : 'is-valid'" 
               placeholder="Name"
               type="text" required />
        <span class="meta" [hidden]="!(formErrors.Name)">
            {{formErrors.firstname}}
        </span>
    </div>
    <textarea class="form-control" 
              formControlName = "Comment" 
              placeholder="comment here ..">
    </textarea>
    <div class="mt-2 mb-2" >
        <ngb-rating formControlName = "Stars"></ngb-rating>
    </div>
    <div>
        <button type="submit" class="btn btn-primary" [disabled]="DishCommentForm.invalid">
          Submit
        </button>
      </div>
</form>
