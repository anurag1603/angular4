<div class="container pl-0 pr-0">

<div *ngIf="dish" class="col-md-4  p-0">
  <div class="border mr-3 h-100">
    <div class="text-center">
      <h3 class="mt-3 mb-3">{{dish.name | uppercase}}</h3>
    </div>
    <img class="w-100" src="{{'/assets/' + dish.image}}" alt={{dish.name}}>
    <div class="p-3">
      <p>{{dish.description}}</p>
    </div>
  </div>
</div>

<div *ngIf="promotion" class="col-md-4 p-0">
  <div class="border mr-3 h-100">
    <div class="text-center">
      <h3 class="m-3 mb-3">{{promotion.name | uppercase}}</h3>
    </div>
    <img class="w-100" src={{promotion.image}} alt={{promotion.name}}>
    <div class="p-3">
      <p>{{promotion.description}}</p>
    </div>
  </div>
</div>

<div *ngIf="featuredLeader" class="col-md-4 p-0">
    <div class="border h-100">
      <div class="text-center">
        <h3 class="m-3 b-3" >{{featuredLeader.name | uppercase}}</h3>
      </div>
      <img class="w-100" src={{featuredLeader.image}} alt={{featuredLeader.name}}>
      <div class="p-3">
        <p>{{featuredLeader.designation}}</p>
        <p>{{featuredLeader.description}}
        </p>
      </div>
    </div>
  </div>

<div [hidden] = "dish || dishErrorMsg" class="text-center" >
  <i class="fa fa-spinner fa-spin"></i>
</div>
<div *ngIf="dishErrorMsg">
 <h2>Error</h2>
 {{dishErrorMsg}}
</div>
  <div [hidden] = "featuredLeader && promotion"
     class="text-center">
    <i class="fa fa-spinner fa-spin"></i>
  </div>
</div>
