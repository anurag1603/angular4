<div class="container"
     fxLayout="row"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutAlign.gt-md="space-around center"
     fxLayoutGap="10px">

<md-card *ngIf="dish" fxFlex>
  <md-card-header>
    <div md-card-avatar></div>
    <md-card-title>
      <h3>{{dish.name | uppercase}}</h3>
    </md-card-title>
  </md-card-header>
  <img md-card-image src="{{BaseURL + dish.image}}" alt={{dish.name}}>
  <md-card-content>
    <p>{{dish.description}}
    </p>
  </md-card-content>
</md-card>

<md-card *ngIf="promotion" fxFlex>
  <md-card-header>
    <div md-card-avatar></div>
    <md-card-title>
      <h3>{{promotion.name | uppercase}}</h3>
    </md-card-title>
  </md-card-header>
  <img md-card-image src={{promotion.image}} alt={{promotion.name}}>
  <md-card-content>
    <p>{{promotion.description}}
    </p>
  </md-card-content>
</md-card>

<md-card *ngIf="featuredLeader" fxFlex>
    <md-card-header>
      <div md-card-avatar></div>
      <md-card-title>
        <h3>{{featuredLeader.name | uppercase}}</h3>
      </md-card-title>
    </md-card-header>
    <img md-card-image src={{featuredLeader.image}} alt={{featuredLeader.name}}>
    <md-card-content>
        <p>{{featuredLeader.designation}}</p>
      <p>{{featuredLeader.description}}
      </p>
    </md-card-content>
  </md-card>

  <div [hidden] = "featuredLeader && promotion && dish"
     class="text-center">
    <i class="fa fa-spinner fa-spin"></i>
  </div>
</div>
